#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibenate.type.descriptor.sql.BasicBinder=TRACE
#Spring Cloud
spring.cloud.compatibility-verifier.enabled=false
spring.config.import=optional:configserver:http://localhost:8888
eureka.instance,client.serverUrl.defaultZone=http://localhost:8761/eureka/
# Circuit Breaker configuration
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.failureRateThreshold=50
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.slidingWindowSize=10
resilience4j.circuitbreaker.instances.LANDLORD-POSTING.slidingWindowType=COUNT_BASED

# Retry configuration
resilience4j.retry.instances.LANDLORD-POSTING.waitDuration=2s
