spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8082
#Health and Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
# Path Value
file.upload.path=files/
